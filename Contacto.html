		<div>	
			<h1 class="th1">Contacto</h1>
      		<h2 class="th2">Dejanos tu consulta</h2>
      	</div>
		<div class="col-lg-7 col-md-8">
          <form  method="post" action="#">                    
            <div class="row">
              	<div class="form-group col-md-6">
                	<label class="control-label">Nombre *</label>
                	<input name="Nombre" type="text" class="required form-control" placeholder="Su nombre" aria-required="true">
                </div>                
                <div class="form-group col-md-6">
            		<label class="control-label">Apellido *</label>
            		<input name="Apellido" type="text" class="requirid form-control" placeholder="Su apellido">
                </div>
                <div class="form-group col-md-6">
                	<label class="control-label">E-mail *</label>
                	<input name="Email" type="email" class="required email form-control" placeholder="Su dirección de correo" aria-required="true">
                </div>
                <div class="form-group col-md-6">
                	<label class="control-label">Teléfono</label>
                	<input name="Telefono" type="tel" class="form-control" placeholder="Su numero de Telefono">
                </div>
                <div class="form-group col-md-6">
                	<label class="control-label">Estado Civil</label>
                	<select class="form-select" aria-label="Default select example">  	
	  					<option value="1">Casado/a</option>
	  					<option value="2">Soltero/a</option>	  					
					</select>
                </div>	
                <div class="form-check">
  					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  					<label class="form-check-label" for="flexCheckDefault">Recibir ofertas y Blog mensual
  					</label>
				</div>
              
                <div class="form-group">
                	<label class="control-label">Asunto *</label>
                	<input name="asunto" type="text" class="required form-control" placeholder="El motivo de su contacto" aria-required="true">
                </div>
                <div class="form-group">
                	<label class="control-label">Mensaje *</label>
                	<textarea name="Mensaje" rows="7" class="form-control required" placeholder="Su mensaje" aria-required="true"></textarea>
                </div>
                <div>
                	<p>(*) Datos obligatorios</p>
                </div>
              	<div class="form-group">
              		<input type="submit" class="btn btn-lg btn-default submit" value="Enviar Consulta">
              	</div>
            </div>	
          </form>
        </div>
      </div>
    </section>
